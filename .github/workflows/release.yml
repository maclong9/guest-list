  build-ios:
    name: Build iOS for App Store
    runs-on: macos-14
    needs: create-release
    steps:
      - uses: actions/checkout@v4

      - name: Build and Archive iOS
        run: |
          xcodebuild archive \
            -workspace GuestList.xcworkspace \
            -scheme GuestList-iOS \
            -configuration Release \
            -archivePath ios.xcarchive \
            -destination 'generic/platform=iOS'

      # TODO: Export IPA and upload to App Store Connect
      # Requires fastlane or similar tool + App Store Connect API key

  build-macos:
    name: Build macOS for App Store
    runs-on: macos-14
    needs: create-release
    steps:
      - uses: actions/checkout@v4

      - name: Build and Archive macOS
        run: |
          xcodebuild archive \
            -workspace GuestList.xcworkspace \
            -scheme GuestList-Mac \
            -configuration Release \
            -archivePath macos.xcarchive \
            -destination 'generic/platform=macOS'

