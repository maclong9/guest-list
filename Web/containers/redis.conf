# Redis configuration for GuestList

# Network
bind 0.0.0.0
port 6379
protected-mode no

# Authentication - will be overridden by REDIS_PASSWORD env var
requirepass change_me

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Security
rename-command CONFIG ""
rename-command FLUSHALL ""
rename-command FLUSHDB ""
