# GuestList - Docker Compose Configuration
#
# Usage:
#   make services-up        - Start databases only (for native Swift development)
#   make services-up-dev    - Start databases + web container with hot reload (recommended for development)
#   make services-up-full   - Start databases + web server (for production testing)
#
# Development workflow:
#   - `make services-up-dev` runs the web app in a container with watchexec hot reload
#   - Code changes in Web/Sources trigger automatic rebuild and restart
#   - Matches production container environment while maintaining fast iteration

services:
  postgres:
    image: postgres:16-alpine
    container_name: guestlist-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-guestlist}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_change_in_prod}
      POSTGRES_DB: ${POSTGRES_DB:-guestlist}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-guestlist}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: guestlist-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-dev_redis_password}
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web-dev:
    build:
      context: ../../  # /Users/mac/Developer (includes Apps/GuestList and Tooling/FluentGen)
      dockerfile: Apps/GuestList/Web/Dockerfile.dev
    container_name: guestlist-web-dev
    ports:
      - "${PORT:-8080}:8080"
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-guestlist}:${POSTGRES_PASSWORD:-dev_password_change_in_prod}@postgres:5432/${POSTGRES_DB:-guestlist}
      REDIS_URL: redis://:${REDIS_PASSWORD:-dev_redis_password}@redis:6379
      PORT: 8080
      HOST: 0.0.0.0
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_replace_in_production_min_32_characters}
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS:-24}
      REFRESH_TOKEN_EXPIRATION_DAYS: ${REFRESH_TOKEN_EXPIRATION_DAYS:-30}
    volumes:
      # Mount source code for hot reload
      - ./Web/Sources:/app/Sources:ro
      - ./Web/Tests:/app/Tests:ro
      # Mount Shared package (read-only)
      - ./Shared:/Shared:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - dev # Start with --profile dev

  web:
    build:
      context: ./Web
      dockerfile: Dockerfile
    container_name: guestlist-web
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-guestlist}:${POSTGRES_PASSWORD:-dev_password_change_in_prod}@postgres:5432/${POSTGRES_DB:-guestlist}
      REDIS_URL: redis://:${REDIS_PASSWORD:-dev_redis_password}@redis:6379
      PORT: 8080
      HOST: 0.0.0.0
      LOG_LEVEL: ${LOG_LEVEL:-info}
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_replace_in_production_min_32_characters}
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS:-24}
      REFRESH_TOKEN_EXPIRATION_DAYS: ${REFRESH_TOKEN_EXPIRATION_DAYS:-30}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - full # Only start with --profile full

volumes:
  postgres-data:
    name: guestlist-postgres-data
  redis-data:
    name: guestlist-redis-data
