# GuestList - Docker Compose Configuration
#
# Usage:
#   make services-up        - Start databases only (for local development)
#   make services-up-full   - Start databases + web server (for production testing)
#
# Note: Web service is optional and disabled by default for faster local development

services:
  postgres:
    image: postgres:16-alpine
    container_name: guestlist-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-guestlist}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_change_in_prod}
      POSTGRES_DB: ${POSTGRES_DB:-guestlist}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-guestlist}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: guestlist-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-dev_redis_password}
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ./Web
      dockerfile: Dockerfile
    container_name: guestlist-web
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-guestlist}:${POSTGRES_PASSWORD:-dev_password_change_in_prod}@postgres:5432/${POSTGRES_DB:-guestlist}
      REDIS_URL: redis://:${REDIS_PASSWORD:-dev_redis_password}@redis:6379
      PORT: 8080
      HOST: 0.0.0.0
      LOG_LEVEL: ${LOG_LEVEL:-info}
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_replace_in_production_min_32_characters}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - full # Only start with --profile full

volumes:
  postgres-data:
    name: guestlist-postgres-data
  redis-data:
    name: guestlist-redis-data
